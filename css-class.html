<html>
    <head>
        <title> id-selector</title>
        <!--Internal CSS-->
        <style>
           
            #p1{
                background-color: lightblue;
            }
            #p2{
                background-color: green;
            }
            #p3{
                background-color: pink;
            }
            #p4{
                background-color: yellow;
            }
           .c{
                color:green;
            }
            
        </style>
    </head>
    <body>
        <p id="p1" class="c">paragraph 1</p>
        <p id="p2">pargraph 2</p>
        <p id="p3">paragraph 3</p>
        <p id="p4" class="c">pargraph 4</p>
    </body>
</html>
