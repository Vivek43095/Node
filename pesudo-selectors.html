<html>
    <head>
        <title>Atribute Selector</title>
        <style>
             p:first-child{
                color: red;
             }
             p:nth-child(even){
                color: blue;
             }
        </style>
    </head>
    <body>
        <p>paragraph-1</p>
        <p>paragraph-2</p>
        <p>paragraph-3</p>
        <p>paragraph-4</p>
        <p>paragraph-5</p>
        <p>paragraph-6</p>
        <p>paragraph-7</p>
        <p>paragraph-8</p>
    </body>
</html>
